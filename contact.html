<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Sanjivani College</title>
  <style>
    .contact-section {
  padding: 60px 20px;
  background: linear-gradient(to right, #f9f9f9, #e8f0fe);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.contact-container {
  max-width: 600px;
  margin: auto;
  background: #ffffff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.contact-container h2 {
  text-align: center;
  color: #333;
  margin-bottom: 10px;
}

.contact-container p {
  text-align: center;
  color: #666;
  margin-bottom: 30px;
}

.contact-form .form-group {
  margin-bottom: 20px;
}

.contact-form label {
  display: block;
  margin-bottom: 8px;
  color: #444;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  resize: none;
}

.contact-form textarea {
  height: 120px;
}

.contact-form button {
  display: block;
  width: 100%;
  background: #0056b3;
  color: white;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

.contact-form button:hover {
  background: #003d80;

  
}
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>Email: Sanjivani@college.edu</p>
  <p>Phone: +91 98765 43210</p>
  <a href="index.html">ðŸ”™</a>
  <section class="contact-section">
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p> Reach out to us by filling the form below.</p>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Full Name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Type your message..." required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

</body>
</html>
